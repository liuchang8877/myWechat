
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
                <title>WeUI</title>
                <link rel="stylesheet" href="../style/weui.min.css"/>
                <link rel="stylesheet" href="./jubao.css"/>
                </head>
    <body>
        
        <div class="weui_cells_title">用户信息</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入姓名"/>
                </div>
            </div>
            
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">电话</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入电话"/>
                </div>
            </div>
            
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">积分</label></div>
                <div class="weui_cell_primary">115</div>
                <div class="button_sp_area">
                    <a href="./record_use.html" class="weui_btn weui_btn_mini weui_btn_primary">兑换积分</a>
                </div>
                
            </div>
        </div>
        
        <div class="weui_cells_tips"></div>
        <div class="weui_btn_area">
            <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">确定</a>
        </div>
        
        <script src="./zepto.min.js"></script>
        <script src="./jubao.js"></script>
    </body>
</html>
